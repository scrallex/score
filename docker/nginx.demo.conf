server {
    listen 80;
    server_name mxbikes.xyz www.mxbikes.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mxbikes.xyz www.mxbikes.xyz;

    ssl_certificate     /etc/letsencrypt/live/mxbikes.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mxbikes.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mxbikes.xyz/chain.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://stm-demo-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location /ws/ {
        proxy_pass http://stm-demo-api:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    location /assets/ {
        add_header Cache-Control "public, max-age=86400";
    }
}
