name: Attn Optional Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  attn-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[attn,test]
      - name: Train whitepaper demo reliability checkpoint (1 epoch)
        run: |
          PYTHONPATH=src python scripts/train_reliability_attn.py \
            results/eval/whitepaper_demo/eval_detail.jsonl \
            --epochs 1 --batch-size 8 --device cpu \
            --val-ratio 0.2 --seed 7 \
            --output-checkpoint /tmp/reliability_whitepaper_ci.pt
      - name: Train FEVER sample reliability checkpoint (1 epoch)
        run: |
          PYTHONPATH=src python scripts/train_reliability_attn.py \
            results/eval/fever_ci_demo/eval_detail.jsonl \
            --epochs 1 --batch-size 8 --device cpu \
            --val-ratio 0.2 --seed 13 \
            --output-checkpoint /tmp/reliability_fever_ci.pt
      - name: Train SciFact sample reliability checkpoint (1 epoch)
        run: |
          PYTHONPATH=src python scripts/train_reliability_attn.py \
            results/eval/scifact_train/eval_detail.jsonl \
            --epochs 1 --batch-size 8 --device cpu \
            --val-ratio 0.2 --seed 17 \
            --output-checkpoint /tmp/reliability_scifact_ci.pt
      - name: Train HoVer sample reliability checkpoint (1 epoch)
        run: |
          PYTHONPATH=src python scripts/train_reliability_attn.py \
            results/eval/hover_dev/eval_detail.jsonl \
            --epochs 1 --batch-size 8 --device cpu \
            --val-ratio 0.2 --seed 23 \
            --output-checkpoint /tmp/reliability_hover_ci.pt
      - name: Smoke test evaluator with reliability model
        run: |
          PYTHONPATH=src python scripts/reality_filter_eval.py \
            --manifest analysis/truth_packs/whitepaper_demo/manifest.json \
            --claims data/eval/whitepaper_demo/claims.jsonl \
            --output-dir /tmp --pack-id ci_whitepaper_reliability \
            --reliability-model /tmp/reliability_whitepaper_ci.pt \
            --reliability-device cpu
      - name: Run reliability evaluations (FEVER/SciFact/HoVer/whitepaper)
        run: |
          PYTHONPATH=src python scripts/evaluate_reliability.py \
            results/eval/fever_ci_demo/eval_detail.jsonl \
            /tmp/reliability_fever_ci.pt \
            --device cpu --calibrate \
            --output-json /tmp/fever_ci_eval.json \
            --calibration-plot /tmp/fever_ci_calibration.png
          PYTHONPATH=src python scripts/evaluate_reliability.py \
            results/eval/scifact_train/eval_detail.jsonl \
            /tmp/reliability_scifact_ci.pt \
            --device cpu --calibrate \
            --output-json /tmp/scifact_ci_eval.json \
            --calibration-plot /tmp/scifact_ci_calibration.png
          PYTHONPATH=src python scripts/evaluate_reliability.py \
            results/eval/hover_dev/eval_detail.jsonl \
            /tmp/reliability_hover_ci.pt \
            --device cpu --calibrate \
            --output-json /tmp/hover_ci_eval.json \
            --calibration-plot /tmp/hover_ci_calibration.png
          PYTHONPATH=src python scripts/evaluate_reliability.py \
            results/eval/whitepaper_demo/eval_detail.jsonl \
            /tmp/reliability_whitepaper_ci.pt \
            --device cpu --calibrate \
            --output-json /tmp/whitepaper_ci_eval.json \
            --calibration-plot /tmp/whitepaper_ci_calibration.png
      - name: Run transformer reliability tests
        run: |
          pytest tests/test_reality_filter_eval_reliability.py -q
